plugins {
    id "com.github.maiflai.scalatest" version "0.14"
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/ftsrg/maven" }
}

apply plugin: "scala"

jar {
	from sourceSets.main.allScala
}

dependencies {
    compile project(':ingraph-relalg-xcore')
    compile project(':ingraph-tinkerpop')
    compile project(':ingraph-optimization-transformations')
    compile group: 'hu.bme.mit', name: 'ire', version: ireVersion
    testCompile group: 'org.scalatest', name: 'scalatest_$scalaTestScalaVersion', version: scalaTestVersion
    testRuntime 'org.pegdown:pegdown:1.6.0'
}
