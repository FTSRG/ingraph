buildscript {
  dependencies {
    classpath "me.champeau.gradle:jmh-gradle-plugin:0.3.1"
  }
}

plugins {
  id "com.github.maiflai.scalatest" version "0.14"
}

apply plugin: "scala"
apply plugin: "me.champeau.gradle.jmh"

jar {
  from sourceSets.main.allScala
}

ext {
  akkaVersion = "2.4.16"
}

dependencies {
  compile "org.scala-lang:scala-library:$scalaVersion"
  compile "com.typesafe.akka:akka-actor_$scalaShortVersion:$akkaVersion"
  compile "org.openjdk.jmh:jmh-core:1.16"

  testCompile "com.typesafe.akka:akka-testkit_$scalaShortVersion:$akkaVersion"
  testCompile "org.scalatest:scalatest_$scalaShortVersion:$scalaTestVersion"
  testRuntime 'org.pegdown:pegdown:1.6.0'
}
