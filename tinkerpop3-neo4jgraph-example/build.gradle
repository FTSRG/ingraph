buildscript {
	repositories { jcenter() }
	dependencies { classpath 'org.github.ngbinh.scalastyle:gradle-scalastyle-plugin_2.11:0.8.2' }
}

apply plugin: 'scala'
apply plugin: 'scalaStyle'
apply plugin: 'application'

mainClassName = "hu.bme.mit.ingraph.neo4jtinkerpop3.importMetrics"

repositories {
	jcenter()
	mavenCentral()
	maven { url "https://jitpack.io" }
}

ext.scalaVersion = "2.11.8"

dependencies {
	compile "org.scala-lang:scala-library:$scalaVersion"
	compile "org.apache.tinkerpop:neo4j-gremlin:3.2.1"
	compile "org.neo4j:neo4j-tinkerpop-api-impl:0.4-3.0.3"
	compile "com.github.scopt:scopt_2.11:3.5.0"
	compile "com.github.tototoshi:scala-csv_2.11:1.3.3"
	testCompile "org.scalatest:scalatest_2.11:2.2.6"
}

ScalaCompileOptions.metaClass.daemonServer = true
ScalaCompileOptions.metaClass.fork = true
ScalaCompileOptions.metaClass.useAnt = false
ScalaCompileOptions.metaClass.useCompileDaemon = false

scalaStyle {
	configLocation = "scalastyle_config.xml"
	includeTestSourceDirectory = true
	source = "src/main/scala"
	testSource = "src/test/scala"
}
