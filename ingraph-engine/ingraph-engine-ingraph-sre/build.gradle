buildscript {
  repositories {
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://clojars.org/repo' }
  }
  dependencies {
    classpath 'com.netflix.nebula:nebula-clojure-plugin:4.1.0'
  }
}

apply plugin: 'nebula.clojure'

sourceSets {
  main {
    clojure { srcDir 'src/main/clj' }
  }
  test {
    clojure { srcDir 'src/test/clj' }
  }
}

clojure {
  warnOnReflection = true
  aotCompile = true
}

test {
  clojureTest
}

dependencies {
  //compile project(':ingraph-engine:ingraph-engine-ingraph-ire')
  compile project(':ingraph-engine:ingraph-engine-sre-clj')
  compile 'org.clojure:clojure:1.8.0'
}
