buildscript {
	dependencies { classpath 'org.xtext:xtext-gradle-plugin:1.0.2' }
	repositories { jcenter() }
}

plugins { id "org.xtext.xtend" version "1.0.0" }
apply plugin: 'org.xtext.xtend'

dependencies {
	compile project(':ingraph-relalg-model')
	compile project(':ingraph-cypher2relalg')
	compile project(':ingraph-trainbenchmark')
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib', version: xtendVersion
	compile group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase.lib', version: xtendVersion
	compile group: 'junit', name: 'junit', version: junitVersion
}

sourceSets {
	main { java { srcDir 'src' } }
	test { java { srcDir 'src-test' } }
}
