apply plugin: 'org.xtext.xtend'

dependencies {
  compile project(':ingraph-relalg-xcore')
  compile project(':ingraph-relalg-model-util')

  compile group: 'commons-io', name: 'commons-io', version: '2.5'
  compile group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib', version: xtendVersion
  compile group: 'com.github.oehme.xtend', name: 'xtend-contrib', version: '1.1.0'
  testCompile group: 'junit', name: 'junit', version: junitVersion
}
