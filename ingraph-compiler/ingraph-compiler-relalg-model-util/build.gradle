plugins {
  id 'com.github.maiflai.scalatest' version '0.16'
}

sourceSets {
  main {
    scala {
      srcDirs = ['src/main/scala', 'src/main/java']
    }
    java {
      srcDirs = []
    }
  }
}

dependencies {
  compile project(':ingraph-compiler:ingraph-compiler-common')
  compile project(':ingraph-compiler:ingraph-compiler-relalg-model')

  compile group: 'com.google.guava', name: 'guava', version: guavaVersion
  compile group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib', version: xtendVersion

  testCompile group: 'org.scalatest', name: "scalatest_$scalaShortVersion", version: scalaTestVersion
  testRuntime group: 'org.pegdown', name: 'pegdown', version: pegdownVersion
}
