plugins { id 'org.xtext.xtend' version '1.0.15' }

dependencies {
  compile project(':ingraph-cypher2relalg')
  compile project(':ingraph-relalg2rete')
  compile project(':ingraph-relalg2tex')
  compile project(':ingraph-optimization-transformations')

  compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.mwe2.launch', version: '2.8.3'
  compile group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xtext.generator', version: xtextVersion
  compile group: 'commons-io', name: 'commons-io', version: commonsIoVersion
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
  compile group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase', version: xtextVersion
  testCompile group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.junit4', version: xtextVersion
  testCompile group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase.junit', version: xtextVersion
}

task report(type: Test) {
  doFirst{ println('Generating report') }
}

sourceSets {
  main {
    java.srcDirs = ['src/main/java', 'src/main/xtext-gen']
    resources.srcDirs = ['src/main/resources', 'src/main/xtext-gen']
    xtendOutputDir = 'src/main/xtend-gen'
  }
  test {
    java.srcDirs = ['src/test/java', 'src/test/xtext-gen']
    resources.srcDirs = ['src/test/resources', 'src/test/xtext-gen']
    xtendOutputDir = 'src/test/xtend-gen'
  }
}
