sudo: required
language: java
jdk:
  - oraclejdk8
env:
  global:
    - GH_REF=github.com/FTSRG/ingraph.git
    - secure: 
# we use the install block to stop the build if any command fails
install:
  - scripts/get-slizaa.sh
  - ./gradlew assemble
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y texlive-base texlive-science texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra latexmk
script:
  - ./gradlew regressionTests --continue
  - ./gradlew failingTests --continue || true
  - ./gradlew report --continue || true
  - cd opencypher-report
  - make
  - cd ..
  - scripts/deploy.sh
  - ./gradlew :ire:test --continue
  - ./gradlew :ingraph-ire:test --continue
  - ./gradlew :ingraph-relalg2tex:test --continue
notifications:
  slack:
    rooms: ftsrg:ll9rntRuEyb9KC9z5cWAQShn
    on_success: change
    on_failure: always
  email: false
