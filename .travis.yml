sudo: required
dist: trusty
language: java
jdk:
  - oraclejdk8
env:
  global:
    - GH_REF: github.com/FTSRG/ingraph.git
    - secure: 
# we use the install block to stop the build if anything fails for
install:
  - scripts/get-slizaa.sh
  - ./gradlew assemble
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y texlive-base texlive-science texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
script:
  - ./gradlew check --continue || true
  - cd opencypher-report
  - make
  - cd ..
  - ./deploy.sh
notifications:
  slack: bme-db-lab:egojac3QB9DyjtDvzHiNIaqo
  email: false
  on_success: change
  on_failure: always
