dist: trusty
sudo: required
language: java
jdk:
  - oraclejdk8
env:
  global:
    - GH_REF=github.com/FTSRG/ingraph.git
    - secure: 

cache:
  directories:
    - $HOME/.gradle/cache
    - $HOME/.gradle/wrapper

before_install:
# we re-generate openCypher TCK tests with the actual regressionTest/failingTest classification
  - cd opencypher-tests; ./generate-parser-tests.py; cd ..
# we use the install block to stop the build if any command fails
install:
  - sudo apt-get install -qq -y texlive-base texlive-science texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-xetex latexmk lmodern pgf
  - ./gradlew assemble --stacktrace --quiet
  - ./gradlew regressionTests --continue --quiet
script:
  # only build and deploy the results if the build is performed on the master branch
  - pushd .
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew report --stacktrace --quiet && cd opencypher-report && make && cd .. && scripts/deploy.sh; fi
  - popd
  - scripts/test.sh --quiet
notifications:
  slack: ftsrg:ll9rntRuEyb9KC9z5cWAQShn
  email: false
  on_success: change
  on_failure: always
