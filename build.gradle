allprojects {
	group = 'ingraph'
	version = '0.0.1-SNAPSHOT'
}

subprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		mavenCentral()
		maven { url "https://repo.eclipse.org/content/groups/viatra2" }
	}

	dependencies {
	}
}

ext {
	emfVersion = '2.10.0-v20140514-1158'
	junitVersion = '4.12'
	scalaVersion = '2.11.8'
	viatraVersion = '1.3.0'
	xtendVersion = '2.10.0'
}
