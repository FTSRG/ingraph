plugins {
  id "com.jfrog.bintray" version "1.7.1" apply false
}

allprojects {
  group = 'ingraph'
  version = '0.2.0'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'maven-publish'
  apply plugin: 'com.jfrog.bintray'

  jar {
    from sourceSets.main.allJava
  }

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    mavenLocal()
    jcenter()
    maven { url "https://repo.eclipse.org/content/groups/acceleo" }
    maven { url "https://repo.eclipse.org/content/groups/viatra2" }
  }

  configurations.all { exclude group: 'asm' }

  buildscript {
    repositories {
      jcenter()
    }
  }

  publishing {
    publications {
      mavenJava(MavenPublication) {
        from components.java
      }
    }
  }

  bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publish = true
    override = true
    pkg {
      repo = 'maven'
      name = 'ingraph'
      userOrg = 'ftsrg'
      licenses = ['EPL-1.0']
      vcsUrl = 'https://github.com/FTSRG/ingraph.git'
      version {
        name = '0.2.0'
        desc = 'Initial version'
        released = new Date()
      }
    }
    publications = ['mavenJava']
  }
}

ext {
  commonsIoVersion = '2.5'
  emfVersion = '2.10.1'
  ireVersion = '0.2.0'
  junitVersion = '4.12'
  log4jVersion = '1.2.17'
  scalaShortVersion = '2.12'
  scalaVersion = '2.12.1'
  viatraVersion = '1.5.0-SNAPSHOT'
  viatraDseVersion = '0.15.0-SNAPSHOT'
  scalaTestVersion = '3.0.1'
  scalaVersion = '2.12.1'
  slizaaVersion = '1.0.0-SNAPSHOT'
  viatraDseVersion = '0.16.0-SNAPSHOT'
  viatraVersion = '1.6.0-SNAPSHOT'
  xtendVersion = '2.10.0'
  xtextGradlePluginVersion = '1.0.12'
  xtextVersion = '2.10.0'
}
