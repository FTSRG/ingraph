allprojects {
    group = 'ingraph'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }


    dependencies {
        compile group: 'org.eclipse.collections', name: 'eclipse-collections-api', version: '7.1.0'
        compile group: 'org.eclipse.collections', name: 'eclipse-collections', version: '7.1.0'
        compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
        compile group: 'org.apache.tinkerpop', name: 'tinkergraph-gremlin', version: '3.2.0-incubating'
        compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.5.3'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}
