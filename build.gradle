allprojects {
    group = 'ingraph'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.apache.tinkerpop', name: 'tinkergraph-gremlin', version: '3.2.0-incubating'
        compile group: 'junit', name: 'junit', version: '4.12'
    }
}
