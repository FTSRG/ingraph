group 'hello'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.1'
    compile 'org.apache.tinkerpop:tinkergraph-gremlin:3.2.0-incubating'
    compile 'co.paralleluniverse:quasar-core:0.7.5'
    compile 'co.paralleluniverse:quasar-actors:0.7.5'
    compile 'co.paralleluniverse:quasar-kotlin:0.7.5'
    compile 'junit:junit:4.12'
}
